<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<dom-module id="maximo-account">
    <template>
        <style include="shared-styles"></style>
        <app-localstorage-document key="savedBaseUrl" data="{{baseUrl}}"></app-localstorage-document>
        <app-location route="{{route}}"></app-location>


        <div class="poTitle">
            <iron-icon class="titleIcon" icon="account-circle" alt="account"></iron-icon>
            <h1 id="poTitleTxt">Account</h1>
        </div>

        <div class="poCard">


            <div class="card">

                <h3>Change language</h3>
                <paper-listbox>
                    <paper-item>Swedish</paper-item>
                    <paper-item>English</paper-item>

                </paper-listbox>

            </div>

            <div class="card">

                <h3>Change password</h3>


            </div>

              <div>
                    <paper-button style="margin-top: 2em;" class="indigo" raised on-tap="_getSaveBody">Save</paper-button>&nbsp;<paper-spinner-lite id="spinner"></paper-spinner-lite>
                </div>
        </div>
    </template>

    <script>
        class MaximoAccount extends Polymer.Element {
            static get is() { return 'maximo-account'; }

        }

        window.customElements.define(MaximoAccount.is, MaximoAccount);
    </script>
</dom-module>
