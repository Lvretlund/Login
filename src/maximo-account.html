<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">

<dom-module id="maximo-account">
    <template>
        <style include="shared-styles"></style>
        <app-localstorage-document key="savedBaseUrl" data="{{baseUrl}}"></app-localstorage-document>
        <app-location route="{{route}}"></app-location>

        <iron-ajax auto
                   with-credentials
                   content-type="application/json"
                   url="[[baseUrl]]maximo/oslc/language"
                   method="get"
                   handle-as="json"
                   last-response="{{SystemInfo}}"
                   on-response="_handleResponse"
                   on-error="_handleError"></iron-ajax>

        <h1>Account</h1>

        <div class="card">

            <h3>Change language</h3>
            <paper-listbox>
                <paper-item>Swedish</paper-item>
                <paper-item>English</paper-item>

            </paper-listbox>

        </div>

        <div class="card">

            <h3>Change password</h3>


        </div>

    </template>

    <script>
        class MaximoAccount extends Polymer.Element {
            static get is() { return 'maximo-account'; }

        }

        window.customElements.define(MaximoAccount.is, MaximoAccount);
    </script>
</dom-module>
