<dom-module id="maximo-app">
    <template>
        <style include="shared-styles"></style>
        <app-localstorage-document key="savedBaseUrl" data="{{baseUrl}}"></app-localstorage-document>
        <app-location route="{{route}}"
                      url-space-regex="^[[rootPath]]">
        </app-location>

        <!--<iron-ajax id="auth"
                   with-credentials
                   content-type="application/json"
                   url="[[baseUrl]]maximo/oslc/whoami"
                   method="get"
                   handle-as="json"
                   content-type="application/json"
                   last-response="{{whoAmI}}"
                   on-response="_handleResponse"
                   on-error="_handleError"
                   debounce-duration="1000"></iron-ajax>-->

        <app-route route="{{route}}"
                   pattern="[[rootPath]]:page"
                   data="{{routeData}}"
                   tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <template is="dom-if" if="[[authenticated]]">
                        <app-toolbar id="toolBar">
                            <paper-menu-button>
                                <paper-icon-button class="dropdown" icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                                <paper-listbox slot="dropdown-content">
                                    <paper-item on-tap="goto" data-args="purchaseorders/1">Purchase orders</paper-item>
                                    <paper-item on-tap="goto" data-args="purchaseorder">Home</paper-item>
                                </paper-listbox>
                            </paper-menu-button>
                                <div main-title>Maximo Purchase Orders</div>
                                <iron-icon class="menu" icon="home" on-tap="goto" data-args="purchaseorder"></iron-icon>
                                <paper-menu-button>
                                    <iron-icon class="menuUser" icon="account-circle" slot="dropdown-trigger" alt="account"></iron-icon>
                                    <paper-listbox slot="dropdown-content">
                                        <paper-item on-tap="goto" data-args="purchaseorder">My account</paper-item>
                                        <paper-item on-tap="goto" data-args="purchaseorders/1">Change password</paper-item>
                                        <paper-item on-tap="_onLogout">Sign out</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                        </app-toolbar>
                    </template>
                </app-header>



                <iron-pages style="margin: auto;width: 80%;"
                            selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="maximo-not-found"
                            role="main">
                    <maximo-login name="login" on-authenticated='_onAuthenticated'></maximo-login>
                    <maximo-purchaseorders name="purchaseorders"who-am-i='[[whoAmI]]'></maximo-purchaseorders>
                    <maximo-purchaseorder name="purchaseorder" who-am-i='[[whoAmI]]'></maximo-purchaseorder>
                    <maximo-logout name="logout" on-logout='_onLogout'></maximo-logout>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MaximoApp extends Polymer.Element {
            static get is() { return 'maximo-app'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    authenticated: {
                        type: Boolean,
                        value: false
                    },
                    whoAmI: {
                        type: Object,
                        notify: true
                    }
                };
            }

            goto(e) {
                var link = e.target.getAttribute('data-args')
                this.set('route.path', link);
            }

            //we want the user to go to the home page after authentication
            _onAuthenticated() {
                this.set('authenticated', true)
                this.set('route.path', '/purchaseorders/1')
            }

            _handleResponse(event) {
                this.set('authenticated', true)
                // the user is already authenticated,
                // if it is on login page and has a valid whoAmI response, redirect to the wo list
                if ((this.get('route.path') === '/login' || this.get('route.path') === '/purchaseorders' || this.get('route.path') === '/') && this.get('whoAmI')) {
                    this.set('route.path', '/purchaseorders/1')
                }
            }

            _handleError(event) {
                //alert("wrong username/password, please try again");
                this._onLogout()
            }

            _onLogout() {
                this.set('authenticated', false)
                this.set('route.path', '/login');
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('maximo-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'login';

            }

            _showPage404() {
                this.page = 'not-found';
            }
        }
        window.customElements.define(MaximoApp.is, MaximoApp);
    </script>
</dom-module>
