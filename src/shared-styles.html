<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .PurchaseOrdersCard {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }

            .circle {
                display: inline-block;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 15px;
                font-weight: bold;
                padding: 20px
            }

            .circlePurchaseOrder {
                display: inline-block;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 15px;
                font-weight: bold;
                padding: 20px
            }

            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }

            .alert-error {
                background: #ffcdd2;
                border: 1px solid #f44336;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

            .alert-success {
                background: #cdffcd;
                border: 1px solid #36f43f;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

            #toolBar {
                background-color: #1d3649;
                color: white;
                position:fixed;
                width: 100%;
            }

            .poCard {
                padding: 20px;
                margin: auto;
                margin-top: 50px;
                width: 90%;
                background-color: #eeeeee;
                border-radius: 5px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .poTitle {
                width: 30%;
                text-align: center;
                padding-top: 25px;
                color: #757575;
                margin: auto;
                margin-top: 40px;
                padding: 10px;
            }

            .menu {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
            }

                .menu:hover {
                    background: #808080;
                }

            paper-item:hover {
                background: #808080;
            }

            .menuRight {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
                margin-right: 90px;
            }

            .menuRight:hover {
                    background: #808080;
            }

            .arrow {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
                color: black;
            }

            .dropdown:hover {
                background: #808080;
            }

            .dropdown {
                height: 58px;
                width: 58px;
            }

            #poTitleTxt, #poListIcon {
                display: inline-block;
            }

            .menuIcon {
                padding: 10px;
            }

            .titleIcon {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
            }


            .indigo:hover {
                background: #ddd;
            }

            #whoAmI {
                background:#FFF;
                font-weight:bold;

            }

            .cardLogin {
                padding: 70px 0;
                text-align: center;
                margin: auto;
                margin-top: 10%;
                border-radius: 5px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
 
            }
            .PoCheck {
                --iron-icon-height: 4em;
                --iron-icon-width: 4em;
                padding: 5px;
                cursor: pointer;
                margin-right: 50px;
                margin-left: 50px;
            }

            .poCheck:hover {
                    background: #808080;
            }

            #totalPages {
                display: block;
                font-size: 1.20em;
                font-weight:bold;
            }

            #poView {
                display: inline-block; 
                border: 1px solid; 
                border-radius: 2px;
                float: right;
            }


            @media only screen and (max-width: 375px) {
                .indigo {
                        width: 10%;
                    }
                }

                @media only screen and (min-width: 769px) {
                    .cardLogin {
                        max-width: 50%;
                    }

                    .responsiveMenu {
                        display: none;
                    }

                }

            @media only screen and (max-width: 769px) {
                .menu {
                    display: none;
                }

                .responsiveMenu {
                    height: 58px;
                    width: 58px;
                }

                .menuRight {
                    display: none;
                }

                .titleIcon {
                    display: none;
                }

                .dropdown {
                    display: none;
                }

                #responsivePO {
                    display: none;
                }

                #poListTitle {
                    font-size: 22px;
                }

                .poCard {
                    margin-top: 30px;
                    background-color: white;
                }

                .poTitle {
                    width: 100%;
                }


                #totalPages {
                    font-size: 22px;
                    font-weight: bold;
                }

                .PurchaseOrdersCard {
      
                    display: block;
                    margin: 0px 20px 20px 20px;
                    font-size:15px;
                }

                .circle {
                    margin-left:30%;
                    margin-bottom:15%;
                    cursor:pointer;

                }

                .card {
                    margin: 0px 20px 20px 20px;
                    font-size: 15px;
                    
                }

                .circlePurchaseOrder {
                    margin-left: 28%;
                    margin-bottom: 5%;
                    cursor: pointer;
                    margin-top:15px;
                    
                }

                #detailedInfoText {
                    
                    display:inline-block;
                    font-size: 15px;
                    font-weight: bold;
                    text-align:center;
                    padding-bottom:20px;
                    
                }

                #poContent {
                    display: none;
                }

                #descript{
                    display:block;
                }

                .approveCancelText {
                    display:none;
                }
            }

        </style>
    </template>
</dom-module>
