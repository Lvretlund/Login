<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .circle {
                display: inline-block;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 15px;
                font-weight: bold;
                padding: 20px
            }

            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }

            .alert-error {
                background: #ffcdd2;
                border: 1px solid #f44336;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

            .alert-success {
                background: #cdffcd;
                border: 1px solid #36f43f;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }

            #toolBar {
                background-color: #1d3649;
                color: white;
            }

            #poList {
                padding: 20px;
                margin: auto;
                margin-top: 100px;
                width: 90%;
                background-color: #eeeeee;
                border-radius: 5px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            #poListTxt {
                width: 30%;
                text-align: center;
                padding-top: 25px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                margin: auto;
                padding: 20px;
            }

            .menu {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
            }

                .menu:hover {
                    background: #808080;
                }

            paper-item:hover {
                background: #808080;
            }

            .menuRight {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
                margin-right: 50px;
            }

            .menuRight:hover {
                    background: #808080;
            }

            .arrow {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
                cursor: pointer;
                color: black;
            }

            .dropdown:hover {
                background: #808080;
            }

            .dropdown {
                height: 58px;
                width: 58px;
            }

            #poListTitle, #poListIcon {
                display: inline-block;
            }

            .menuIcon {
                padding: 10px;
            }

            .titleIcon {
                --iron-icon-height: 40px;
                --iron-icon-width: 40px;
                padding: 5px;
            }


            .indigo:hover {
                background: #ddd;
            }

            #whoAmI {
                background:#FFF;
                font-weight:bold;

            }


        </style>
    </template>
</dom-module>
